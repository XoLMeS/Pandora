<!doctype html>
<html>
  <head>
	<title>Pandora</title>
    <script src="../js/socket.io/socket.io.js"></script>
	<script>
      window.jQuery = window.$ = require('jquery');
	</script>
	<script src="../js/login.js"></script>
    
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/login.css">
  </head>
  <body>
	<div class="container">
		<div id="login-box">
			<div class="logo">
				
				<h1 class="logo-caption"><span class="tweak">P</span>andora</h1>
			</div>
			<div class="controls">
				<form>
					<input type="text" name="user_login" placeholder="Username" class="form-control" />
					<hr>
					<input type="password" name="user_password" placeholder="Password" class="form-control" />
				</form>
				
				<button id='login' type="button" class="btn btn-default btn-block btn-custom">Login</button>
				<button id='register' type="button" class="btn btn-default btn-block btn-custom">Register</button>
			</div>
		</div>
	</div>
	<div id="particles-js"></div>
  </body>
</html>
