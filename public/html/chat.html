
<!doctype html>
<html>
  <head>
  
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/chat.css">
  
	<script>
      window.jQuery = window.$ = require('jquery');
	</script>
	<script src="../js/socket.io/socket.io.js"></script>
	<script src="../../XEmoji/scanner.js"></script>
	<script src="../js/chat.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	

    <title>Pandora</title>

  </head>
  <body>
  
  <div class='container-fluid pad-marg-0'>
	<div class='row header pad-marg-0'>
	</div>
	<div class='row content'>
		<div class='col-sm-2 left-panel pad-marg-0'>
			<div class='row pad-marg-0'>
				<div class='col-sm-4 pad-marg-0 left-list'>
					<div id='scroll-1' style="width: 100%; height: 100%;background-color: black;font:16px/26px Georgia, Garamond, Serif;overflow:auto;">
						<ul id="left-list" class="pad-marg-0">
							<li class="li-1">
								<button type="button" class="create-server-btn" data-toggle="modal" data-target="#myModal">New Server</button>
							</li>
						</ul>
					</div>
				</div>
				<div class='col-sm-8 pad-marg-0 right-list'>
					<div id='scroll-2' style="width: 98%; height: 100%;background-color: #2e3135;font:16px/26px Georgia, Garamond, Serif;overflow:auto;">
						<ul id="right-list" class='pad-marg-0'>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class='col-sm-12 center-panel pad-marg-0'>
			<div class='row messages'>
				<div class='col-sm-12 pad-marg-0'>
					<div id='scroll-3' style="width: 100%; height: 101%;border:2px solid #000;background-color: #36393e;font:16px/26px Georgia, Garamond, Serif;overflow:auto;">
						<ul id="messages"></ul>
					</div>
				</div>
			</div>
			<form>
				<div class='row form pad-marg-0'>
					<div class='col-sm-8 pad-marg-0'>
						<input class='msg pad-marg-0' id="m" autocomplete="off" />
					</div>
					<div class='col-sm-2 pad-marg-0'>
						<button class='send pad-marg-0'>Send</button>
					</div>
					<div class='col-sm-2 pad-marg-0'>
						<button class='smile pad-marg-0'>Emoji</button>
					</div>
				</div>
			</form>
		</div>
		<div class='col-sm-2 right-panel pad-marg-0'>
			<div id='scroll-4' style="width: 100%; height: 100%;background-color:#2e3135;font:16px/26px Georgia, Garamond, Serif;overflow:auto;">
				<ul id="users-list"></ul>
			</div>
		</div>
	</div>
  </div>
    
	 <!-- Create Server -->
	  <div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">
		
		  <!-- Modal content-->
		  <div class="modal-content">
			<div class="modal-header">
			  <button type="button" class="close" data-dismiss="modal">&times;</button>
			  <h4 class="modal-title">Modal Header</h4>
			</div>
			<div class="modal-body">
			  <p>Some text in the modal.</p>
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		  </div>
		  
		</div>
	  </div>
	
  </body>
</html>
